<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
	<style>
		.spinner_hzlK {
			animation: spinner_vc4H 1.5s linear infinite;
			animation-delay: -0.8s
		}
		.spinner_koGT {
			animation-delay: -0.65s
		}
		.spinner_YF1u {
			animation-delay: -0.5s
		}
		@keyframes spinner_vc4H {
			0% {
				y: 1px;
				height: 22px
			}
			93.75% {
				y: 5px;
				height: 10px; 
				opacity: 0.5
			}
		}
	</style>
	<rect class="spinner_hzlK" x="0" y="0" width="4" height="22" fill="#999"/>
	<rect class="spinner_hzlK spinner_koGT" x="10" y="0" width="4" height="22" fill="#999"/>
	<rect class="spinner_hzlK spinner_YF1u" x="20" y="0" width="4" height="22" fill="#999"/>
</svg>